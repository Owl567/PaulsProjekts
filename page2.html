<div class="kods">
    <form>
      <label for="Sakratais">Jau sakrātais:</label>
      <input type="number" id="Sakratais" name="Sakratais" style="font-size: 20px; height: 30px; width: 200px;">
      <br><br>
      <label for="Merkis">Mērķis kuru vēlies sakrāt:</label>
      <input type="number" id="Merkis" name="Merkis" style="font-size: 20px; height: 30px; width: 200px;">
      <br><br>
      <label for="savings_rate">Cik daudz esat gatavi dienas laikā ietaupīt ?:</label>
      <input type="number" id="savings_rate" name="savings_rate" style="font-size: 20px; height: 30px; width: 200px;">
      <br><br>
      <button style=" font-size: 25px; padding: 20px 30px;" id="button" type="button" onclick="calculateTimeToGoal()">Izrēķināt</button>
    </form>
    <br><br>
    <div id="resultats">
      Vaidzēs <span id="time_to_goal_Dienas">?</span> dienas vai
      <span id="time_to_goal_Nedelas">?</span> nedēļas
      <span id="time_to_goal_Menesus">?</span> mēnešus, lai sasniegtu tavu mērķi.
    </div>
  </body>
  <script>
    function calculateTimeToGoal() {
      const Sakratais = parseFloat(document.querySelector("#Sakratais").value);
      const Merkis = parseFloat(document.querySelector("#Merkis").value);
      const savingsRate = parseFloat(document.querySelector("#savings_rate").value);
      const timeToGoal = (Merkis - Sakratais) / savingsRate;
      const timeToGoalDienas = timeToGoal.toFixed(2);
      const timeToGoalNedelas = (timeToGoal / 7).toFixed(2);
      const timeToGoalMenesus = (timeToGoal / 30).toFixed(2);
      document.querySelector("#time_to_goal_Dienas").innerHTML = timeToGoalDienas;
      document.querySelector("#time_to_goal_Nedelas").innerHTML = timeToGoalNedelas;
      document.querySelector("#time_to_goal_Menesus").innerHTML = timeToGoalMenesus;
    }
  </script>
